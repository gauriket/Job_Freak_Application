<!doctype html>
<html lang="en">

<head>

  <link rel="stylesheet" href="langing.css">

</head>

<body>
  <header>
    <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse">
      <div class="position-sticky">
        <div class="list-group list-group-flush mx-3 mt-4">
            <span id="opac">
              <h5>Main Dashboard</h5>
            </span>
          <a href="./landing.html" class="py-2 ripple ">
            <span>Home</span>
          </a>
          <a href="./contact.html" class="px-2 py-2 ripple active">
            <span>Contact</span></a>
          <a href="./info.html" class="py-2 ripple">

          <a href="./guide.html" class="py-2 ripple">

        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Feedback/Suggestions</label>

    </form>
